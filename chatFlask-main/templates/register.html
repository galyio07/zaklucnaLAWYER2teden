<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT - Registracija</title>
    <style>
        body {
            font-family: 'Baskerville';
            background: linear-gradient(135deg, #ffffff 0%, #36454f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.295);
        }
        .register-container h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #99272d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            color: white;
        }
        .login-link a {
            color: #99272d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>GT Registracija</h2>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form id="registerForm" method="POST" action="{{ url_for('registracija') }}">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="register-btn">Registracija</button>
        </form>
        <div class="login-link">
            Že imaš račun? <a href="{{ url_for('prijava') }}">Prijava</a>
        </div>
    </div>
</body>
</html>
