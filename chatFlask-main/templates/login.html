<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT - Login</title>
    <style>
        body {
            font-family: 'Garamond'¸,sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #36454f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 300px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .login-container h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #99272d;
            border: none;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            cursor: pointer;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
            color: white;
        }
        .register-link a {
            color: #99272d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>GT LOGIN</h2>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form id="loginForm" method="POST" action="{{ url_for('prijava') }}">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <div class="register-link">
            Še nimas računa? <a href="{{ url_for('registracija') }}">registracija</a>
        </div>
    </div>
</body>
</html>
