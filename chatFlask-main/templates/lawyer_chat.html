<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravni Klepet</title>
    <style>
        :root {
            --primary: #8E153F;
            --dark: #1A1A2E;
            --light: #F1F6F9;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark);
            min-height: 100vh;
            display: flex;
            color: var(--dark);
        }

        .page-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #151525;
            padding: 20px;
            color: var(--white);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--white);
        }

        .nav-item {
            padding: 10px;
            border-radius: 8px;
            color: var(--light);
            cursor: pointer;
            margin-bottom: 5px;
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            background: var(--light);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--white);
            border-bottom: 1px solid #eee;
        }

        .lawyer-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lawyer-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
        }

        .end-chat-btn {
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            background: #f0f0f0;
            color: var(--primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .lawyer-message {
            background: var(--white);
            color: var(--dark);
        }

        .user-message {
            background: var(--primary);
            color: var(--white);
            margin-left: auto;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .chat-input-container {
            display: flex;
            padding: 15px 20px;
            background-color: var(--light);
            border-top: 1px solid #e0e0e0;
        }

        .chat-input {
            flex: 1;
            background: var(--white);
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
        }

        .send-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .logo {
                font-size: 16px;
                text-align: center;
            }
            
            .nav-item span {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .page-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
                display: flex;
                justify-content: space-between;
            }
            
            .chat-container {
                height: calc(100vh - 50px);
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="logo">GT LAW</div>
            <div class="nav-item active">üí¨ Pogovor</div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="lawyer-info">
                    <div class="lawyer-avatar" id="lawyer-initials">PS</div>
                    <div>
                        <div id="lawyer-name">Pravnik</div>
                        <small id="lawyer-type">Pravni svetovalec</small>
                    </div>
                </div>
                
                <a href="lawyer_selection"><button class="end-chat-btn">Zakljuƒçi</button></a>
            </div>

            <div class="chat-messages" id="chat-messages"></div>

            <div class="chat-input-container">
                <input type="text" class="chat-input" id="user-input" placeholder="Vpi≈°i svoje sporoƒçilo..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // tukaj dobimo odvetnika glede na izbiro
        function getUrlParameter(name) {
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // tipi odvetnikou
        const lawyerType = getUrlParameter('type') || "General";
        const lawyerInfo = {
            "Korporativni": { name: 'Tev≈æ Bertoncelj', initials: 'TB' },
            "Kazenska prava": { name: 'Gal Tom≈°e', initials: 'GT' },
            "Dru≈æinski": { name: 'Arh Andra≈æ', initials: 'AA' },
            "Intelektualni": { name: 'Bine Tavƒçar', initials: 'BT' },
            "General": { name: 'Pravni Svetovalec', initials: 'PS' }
        };
        
        // podatki o odvetniku
        const lawyer = lawyerInfo[lawyerType] || lawyerInfo["General"];
        document.getElementById('lawyer-name').textContent = lawyer.name;
        document.getElementById('lawyer-initials').textContent = lawyer.initials;
        document.getElementById('lawyer-type').textContent = lawyerType + " odvetnik";
        
        
        window.onload = function() {
            setTimeout(function() {
                addMessage("Pozdravljen! Jaz sem " + lawyer.name + ", tvoj " + lawyerType + " odvetnik. Kako ti lahko pomagam danes?", 'lawyer');
            }, 500);
        };
        
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');
            messageElement.textContent = text;
            
           
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                
            }
        }
        
        // da lahko z enter posljes sporocilo
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
